version: '3.8'

services:
  db:
    image: ankane/pgvector:latest
    container_name: brain_postgres
    environment:
      POSTGRES_DB: brain_db
      POSTGRES_USER: brain_user
      POSTGRES_PASSWORD: brain_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brain_user -d brain_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
